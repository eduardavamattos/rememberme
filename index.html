<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/modal.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>RememberMe!</title>
  </head>
  <body>
    <div class="container">
      <h1>RememberMe<span>!</span></h1>

      <div class="header">
        <h2>Minhas Tarefas</h2>
        <button><img src="assets/images/plus.svg" alt="Nova tarefa" /></button>
      </div>

      <div class="tasks-container">
        <div class="task">
          <input type="checkbox" name="" id="" />
          <span>Limpar a casa</span>
        </div>

        <span class="divider"></span>

        <div class="task done">
          <input type="checkbox" name="" id="" />
          <span
            >Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Perspiciatis quae commodi esse quos? Velit quisquam, sit a, tempora
            corporis praesentium unduisquam doloribus commodi porro sed?</span
          >
        </div>
      </div>
    </div>

    <div class="modal active">
      <form>
        <p class="modal-title">Nova tarefa</p>

        <input type="text" placeholder="Digite sua nova tarefa" />

        <button class="create-task-button">Criar tarefa</button>

        <button class="cancel-button">Cancelar</button>
      </form>
    </div>
  </body>
</html>
